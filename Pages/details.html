<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackburn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-5">
                <form>
                    <input type="text" id="first-name" placeholder="First Name">
                </form>
            </div>
            <div class="col-lg-5">
                <form>
                    <input type="text" id="last-name" placeholder="Last Name">
                </form>
            </div>
        </div>
        <div class="row text-center">
            <select placeholder="Gender" name="gender" id="my-gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            <input type="number" id="my-number" placeholder="Phone Number">
            <input type="email" id="my-email" placeholder="Email">
            <input type="text" id="my-password" placeholder="Password">
        </div>
        <div class="row">
            <button>sign up</button>
        </div>
    </div>
</body>
</html>
