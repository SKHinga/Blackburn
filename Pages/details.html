<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackburn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/forms.css">
</head>
<body>
    <div class="container-1 container-fluid bg-black">
        <div id="containers" class="my-container container">
            <div class="row text-center">
                <form class="my-row">
                    <input class="color" type="text" id="first-name" placeholder="First Name">
                    <input class="color" type="text" id="last-name" placeholder="Last Name">
                </form>
                <select class="color" placeholder="Gender" name="gender">
                    <option id="my-gender" value="">Male</option>
                    <option id="my-gender" value="">Female</option>
                </select>
                <input class="color" type="number" id="my-number" placeholder="Phone Number">
                <input class="color" type="email" id="my-email" placeholder="Email">
                <input class="color" type="text" id="my-password" placeholder="Password">
            </div>
            <div class="row-2 row text-center">
            </div>
            <div class="my-button">
                <button class="color">sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
